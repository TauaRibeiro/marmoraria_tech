<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Marmoraria Tech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <main class="min-vh-100 d-flex justify-content-center align-items-center">
      <div class="card p-4 shadow" style="max-width: 400px; width: 100%">
        <div class="card-body">
          <h3 class="fs-2 fw-bold mb-1 text-center">Marmoraria Tech</h3>
          <p class="text-muted text-center mb-4">Faça seu login abaixo</p>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu e-mail"
                required
                autocomplete="email"
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Digite sua senha"
                required
                autocomplete="current-password"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <div class="text-center mt-3">
              <a href="cadastro_usuario.html">Não tem cadastro? Cadastre-se</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Bootstrap) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
