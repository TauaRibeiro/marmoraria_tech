<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
</head>
<body>

  <h1>Cadastro de Clientes</h1>

  <form id="formCliente" method="POST">
    <fieldset>
      <legend>Dados do Cliente</legend>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" autocomplete="name" required>
      <br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" autocomplete="email" required>
      <br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" pattern="\(\d{2}\) \d{5}-\d{4}" required>
      <br><br>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua, nº, bairro, cidade" autocomplete="street-address" required>
      <br><br>
    </fieldset>
    <fieldset>
      <legend>Informações Adicionais</legend>

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>
      <br><br>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
      <br><br>

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes" rows="4" placeholder="Observações adicionais"></textarea>
      <br><br>
  </form>
<button type="submit" id="btnCadastrar">Cadastrar</button>
    <button type="reset" id="btnLimpar">Limpar</button>
    <button type="button" id="btnListarClientes">Clientes Cadastrados</button>
  <script>
    document.getElementById("formCliente").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Cliente cadastrado com sucesso!");
    });
  </script>

</body>
</html>
