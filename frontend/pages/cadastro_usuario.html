<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Marmoraria Tech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <main class="min-vh-100 d-flex justify-content-center align-items-center">
      <div class="card p-4 shadow" style="max-width: 500px; width: 100%">
        <div class="card-body">
          <h3 class="fs-2 fw-bold mb-1 text-center">Marmoraria Tech</h3>
          <p class="text-muted text-center mb-4">Cadastre um novo usuário</p>
          <form id="form-cadastro">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome completo</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuário</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                name="senha"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmarSenha" class="form-label"
                >Confirmar senha</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmarSenha"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
            <div class="text-center mt-3">
              <a href="login.html">Já tem conta? Faça login</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      document.getElementById("form-cadastro").addEventListener("submit", function (e) {e.preventDefault();

          const senha = document.getElementById("senha").value;
          const confirmar = document.getElementById("confirmarSenha").value;

          if (senha !== confirmar) {
            alert("As senhas não coincidem.");
            return;
          }

          // Exemplo simples de captura dos dados
          const nome = document.getElementById("nome").value;
          const usuario = document.getElementById("usuario").value;
          const email = document.getElementById("email").value;

          alert(`Usuário ${usuario} cadastrado com sucesso!`);

          // Aqui você pode enviar os dados para um servidor usando fetch()
          // ou salvar localmente com localStorage/sessionStorage se for um app simples
        });
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
